        * {

        body {
            font-family: 'Arial', sans-serif;

        .navbar {
            display: flex;
            position: sticky;
            align-items: center;
            justify-content: space-between;
            top: 0px;
            background: rgb(5, 132, 216);
            background-blend-mode: darken;
            background-size: cover;

        .nav-list {

            margin-right: 20px;
        }

        .nav-list li:last-child {
            margin-right: 0;
        }

        .nav-list li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .nav-list li a:hover {
            color: #8c8c8b;

        }

        .rightNav {

        }

            font-size: 16px;

        }

        .btn {
            background-color: #0039bd;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #000;
            /* Change the background color on hover */
            color: #c5c5c1;
        }
    </style>
</head>
